<ion-view title="Picks" id="picks">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="true">

  <div id="picks-content">
    <div class="picks-info"
    ng-repeat="pick in picks">
      <img class="picks-image" ng-src='{{pick.avatar_url}}'>
      <div class="picks-name">{{pick.username}}</div>
        <button class="myButton picks-link" ng-click='doOpen(pick.permalink)'>SOUNDCLOUD</button>
      <div class="picks-city">{{pick.city}}</div>
    </div>
  </div>

  </ion-content>
</ion-view>
