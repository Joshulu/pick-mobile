<ion-view title="Profile" id="profile">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="true">

  <ion-item class="no-padding">
    <button id="sc-connect-btn" class=" button myButton button-full" ng-click="doConnect()">Connect with SoundCloud</button>
  </ion-item>

    <div id="transparent-bg">
      <div id='profile-text'>
        <div id="profile-content">
          <div id="profile-info">
            <img id="profile-image" ng-src="{{user.avatar_url}}">
            <h3 id="profile-name">{{user.username}}</h3>
            <p id="profile-location">{{user.city}}</p>
          </div>

          <div>
            <div class="profile-title">ROLES</div>
            <span class="profile-text" ng-repeat="role in roles | limitTo:3"> {{role.name}} </span>
          </div>

          <div>
            <div class="profile-title">GENRES</div>
            <span class="profile-text" ng-repeat="genre in genres | limitTo:3">{{genre.name}}</span>
          </div>

          <div class="profile-about">
            <div class="profile-title">ABOUT ME</div>
            <p class="profile-text">{{user.description}}</p>
          </div>
        </div> <!-- end profile info -->
      </div> <!-- end content -->
    </div>
  </ion-content>
  <button class="scplayerbtn myButton"  ng-click='doOpen(user.permalink)'>VIEW SOUNDCLOUD PROFILE</button>
</ion-view>
