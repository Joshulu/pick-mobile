<ion-view title="Profile" id="profile">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">

  <ion-item class="">
    <button id="sc-connect-btn" class="button button-block button-energized" ng-click="doConnect()"><span>Connect with SoundCloud</span></button>
  </ion-item>

  <div id="profile-bg">
      <div id="transparent-bg">

      <div id='profile-text'>

      <div id="profile-content">

      <div id="profile-info">
        <img id="profile-image" ng-src="{{user.avatar_url}}">
        <h3 id="profile-name">{{user.username}}</h3>
         <h3 id="profile-roles-text-head" ng-repeat="role in roles | limitTo:1">{{role.name}}</h3>
         <p id="profile-location">{{user.city}}</p>


         <ion-item id="scplayer-cont" class="">
            <button id="scplayerbtn"class="button button-block button-assertive" ng-click='doOpen(user.permalink)'>
            Hear Me On SoundCloud<img id="scplayicon" ng-src="img/scw (1).png"></button>
    </ion-item>

          <div id="profile-roles-container">
            <!-- <h2 id="profile-roles-text-header">ROLES</h3> -->
            <span class="span-head">Other Roles: </span>
            <span id="profile-roles-text" ng-repeat="role in roles | limitTo:3" ng-if="$index > 0"> {{role.name}} </span>
          </div>

          <div id="profile-genres-container">
            <span class='span-head'>Genres: </span>
            <span id="profile-genres-text" ng-repeat="genre in genres | limitTo:3">{{genre.name}}</span>
          </div>

      </div> <!-- end profile info -->
    </div> <!-- end content -->

     <div id="profile-about">
      <h3 id="profile-about-header">About Me:</h3>
      <p id="profile-about-text">{{user.description}}</p>
     </div>

      <!-- <div id="profile-soundcloud-container"> -->
        <!-- <div id="profile-soundcloud-player" > -->

        <!-- </div>  -->
      <!-- </div> -->
    </div>
    </div>
  </div> <!-- end profile-bg -->


  </ion-content>
</ion-view>
