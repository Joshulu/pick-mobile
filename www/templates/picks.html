<ion-view title="Picks" id="picks">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">

  <div id="content">
    <img ng-repeat="pick in picks" id="pick-image" ng-src='{{pick.avatar_url}}'>
    <div ng-repeat="pick in picks"id="picks-info">
      <div id="picks-names">
        <span>{{pick.username}}</span></span>
      </div>
      <div id="picks-link">
        <a ng-href="{{pick.permalink}}" ng-click="window.open(this.href, '_system')">Open in SoundCloud</a></span>
      </div>
      <div id="picks-zipcode">
        <span>{{pick.zipcode}}</span></span>
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
