<ion-view title="Edit My Roles" id="edit-my-roles">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="true">
    <div id="profile-roles" style="color:blue;">
      <!-- <form -->
      <ion-checkbox ng-repeat="role in roles" ng-model="role.checked" ng-checked="role.checked">{{role.name}}</ion-checkbox>
      <div class="item">
        <pre ng-bind="roles | json"></pre>
      </div>
    </div>
  </ion-content>
</ion-view>
