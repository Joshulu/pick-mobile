<ion-view title="Picks" id="picks">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">

  <div id="content">
    <div id="picks-info">
      <div id="picks-names" style="color:blue;">
        <h3 ng-repeat="pick in picks">{{pick.username}}</h3></span>
      </div>
      <div id="picks-zipcode" style="color:blue;">
        <h3 ng-repeat="pick in picks">{{pick.zipcode}}</h3></span>
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
