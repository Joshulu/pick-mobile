<ion-view title="I am a..." id="edit-my-roles">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="true">
    <div id="profile-roles" style="color:blue;">
      <form name="myRolesForm" ng-submit="saveMyRoles(myRolesForm)" novalidate>
        <ion-checkbox ng-repeat="role in roles"
          name="{{role.name}}"
          ng-model="role.checked"
          ng-checked="role.checked" >{{role.name}}
        </ion-checkbox>
        <button id="save-my-roles" class="button button-positive edit-btn button-block button-assertive" type="submit">Save Changes</button>
      </form>
      <button id="cancel-my-roles" class="button edit-btn button-block button-positive button-assertive" ng-click="cancelMyRoles()">Cancel</button>
    </div>
  </ion-content>
</ion-view>
